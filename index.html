<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/javiercaliz/CalendarCode@latest/style.css"
    />

    <link rel="icon" type="image/x-icon" href="img/pulse.png" />
    <title>Reverse Calendar</title>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="img/Mesa de trabajo 1.svg"
            alt=""
            height="55"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>

    <div class="header">
      <div class="center">
        <h2>¿Cuando finaliza mi curso?</h2>
        <h4>Ingresa la fecha desde la cual ir para atrás</h4>
      </div>
    </div>

    <div
      class="container mt-3 mb-4 justify-content-center"
      style="width: 400px"
    >
      <input
        class="form-control"
        type="date"
        name="calendario"
        id="fechaActual"
        onkeypress="Javascript: if (event.keyCode==13) ingresarFecha();"
      />
    </div>
    <h4 class="center">Ingresa la cantidad de clases para atrás</h4>
    <div
      class="container mt-3 mb-4 justify-content-center"
      style="width: 400px"
    >
      <input
        class="form-control"
        type="number"
        name="cantidadClases"
        id="cantidadClases"
      />
    </div>

    <div class="container mt-4 mb-4 d-flex justify-content-center">
      <button
        type="button"
        onclick="ingresarFecha()"
        class="btn btn-moodle"
        id="calcular"
      >
        Calcular
      </button>
    </div>
 
    <div
      class="textoFinal text-center container mt-5 d-flex justify-content-center"
      id="informeResumido"
    ></div>
    <span
      id="dateFinal"
      class="shadow-4 fechaFinal text-center container mb-5 d-flex justify-content-center"
    ></span>

    <script src="https://cdn.jsdelivr.net/gh/javiercaliz/CalendarCode@latest/reverse.js" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
